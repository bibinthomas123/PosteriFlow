# AHSD Experiment Configuration

detectors:
  - name: "H1"
    psd_file: "aligo_O4_high_psd.txt"
    sampling_rate: 4096
    duration: 4.0
  - name: "L1" 
    psd_file: "aligo_O4_high_psd.txt"
    sampling_rate: 4096
    duration: 4.0
  - name: "V1"
    psd_file: "virgo_O4_psd.txt"
    sampling_rate: 4096
    duration: 4.0

waveform:
  approximant: "IMRPhenomPv2"
  f_lower: 20.0
  f_ref: 20.0
  duration: 4.0

priority_net:
  hidden_dims: [128, 64, 32]
  dropout: 0.15
  learning_rate: 0.001
  batch_size: 64

adaptive_subtractor:
  neural_pe:
    flow_layers: 8
    hidden_features: 64
    num_blocks: 2
  uncertainty_realizations: 100

bias_corrector:
  hidden_dims: [128, 64, 32]
  training_epochs: 1000

# Move general settings to top level instead of nested
max_overlapping_signals: 5
snr_threshold: 8.0
seed: 42

