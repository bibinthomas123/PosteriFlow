n_samples: 500
output_dir: "data/test_dataset"
output_format: "pkl"
save_batch_size: 100

sample_rate: 4096
duration: 4.0
detectors:
  - H1
  - L1
  - V1

overlap_fraction: 0.45
edge_case_fraction: 0.08

create_splits: false

add_glitches: false
preprocess: false
save_complete: false
noise_augmentation_k: 1.0

random_seed: 42

snr_ranges:
  weak: [5.0, 10.0]
  low: [8.0, 20.0]
  medium: [15.0, 40.0]
  high: [30.0, 65.0]
  loud: [50.0, 100.0]

snr_distribution:
  weak: 0.05
  low: 0.35
  medium: 0.45
  high: 0.12
  loud: 0.03

mass_ranges:
  BBH: [5.0, 100.0]
  BNS: [1.0, 2.5]
  NSBH: [1.0, 100.0]

distance_ranges:
  BBH: [100.0, 2000.0]
  BNS: [10.0, 200.0]
  NSBH: [20.0, 800.0]

event_type_distribution:
  BBH: 0.46
  BNS: 0.32
  NSBH: 0.17
  noise: 0.05

premerger_config:
  enabled: false

quota_mode: true
quota_max_attempts: 25

debug_snr_diagnostic: true
